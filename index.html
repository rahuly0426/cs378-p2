<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="style.css">

    <header>
      <img src="OCampusCafe.png" alt="OCampusCafe image"/>
        <p>
          Delicious, From-Scratch Recipes <br> 
          Close at Hand <br>
          <i>The fresh choice of UT!</i>

    <div class = "container">
      
      <div class="row main">
        <div class="col">
          <img src="macncheese.png" alt="macncheese image"/>

        <div class="col-5">
          <div class="row">
            <div class="col">
              mac & cheese
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="row price">
            <div class="col">
              $5
            </div>
          </div><div class="row">
            <div class="col">
              <button class="button3" type="button">-</button>
              <span id="value">0</span>
              <button class="button3" type="button">+</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row main">
        <div class="col">
          <img src="pasta.png" alt="pasta image"/>
        </div>
        <div class="col-5">
          <div class="row">
            <div class="col">
              pasta
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="row price">
            <div class="col">
              $8
            </div>
          </div><div class="row">
            <div class="col">
              <button class="button3" type="button">-</button>
              <span id="value">0</span>
              <button class="button3" type="button">+</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row main">
        <div class="col">
          <img src="tacos.png" alt="tacos image"/>
        </div>
        <div class="col-5">
          <div class="row">
            <div class="col">
              tacos
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="row price">
            <div class="col">
              $8
            </div>
          </div><div class="row">
            <div class="col">
              <button class="button3" type="button">-</button>
              <span id="value">0</span>
              <button class="button3" type="button">+</button>
            </div>
          </div>
        </div>
      </div>
          
      <div class="row main">
        <div class="col">
          <img src="enchiladas.png" alt="enchiladas image"/>
        </div>
        <div class="col-5">
          <div class="row">
            <div class="col">
              enchilada
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="row price">
            <div class="col">
              $10
            </div>
          </div><div class="row">
            <div class="col">
              <button class="button3" type="button">-</button>
              <span id="value">0</span>
              <button class="button3" type="button">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col subtotal">
          Subtotal
        </div>
        <div class="col">
          <button class="button1" type="button">Order</button>
          <span id="value">0</span>
        </div>
        <div class="col">
          <button class="button2" type="button">Clear All</button>
        </div>
      </div>
          
    </div>
  <script src="script.js"></script>  
  </body>
</html>
